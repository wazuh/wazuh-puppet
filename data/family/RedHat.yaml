---
# Facts specific to the RedHat family

# In case they're ever needed...
# wazuh::agent_service: 'wazuh-agent'
# wazuh::agent_package: 'wazuh-agent'
# wazuh::server_service: 'wazuh-manager'
# wazuh::server_package: 'wazuh-manager'
# wazuh::api_service: 'wazuh-api'
# wazuh::api_package: 'wazuh-api'

# Repo data
wazuh::yum_gpgkey_name: 'GPG-KEY-WAZUH'
wazuh::yum_repo_url: '3.x/yum/'

wazuh::service_has_status: true
wazuh::ossec_service_provider: 'redhat'
wazuh::api_service_provider: 'redhat'

#wazuh::default_local_files:
wazuh::ossec_local_files:
  '/var/log/messages': 'syslog'
  '/var/log/secure': 'syslog'
  '/var/log/maillog': 'syslog'
  '/var/log/yum.log': 'syslog'
  '/var/log/httpd/access_log': 'apache'
  '/var/log/httpd/error_log': 'apache'
